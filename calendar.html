<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ö–∞–ª–µ–Ω–¥–∞—Ä - PavNailedIt</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #fff0f4;
  padding: 2rem;
}
h1 {
  text-align: center;
  color: #ff6ec4;
  margin-bottom: 1.5rem;
}
#calendar {
  max-width: 900px;
  margin: 0 auto;
  background: #ffd3e8;
  padding: 1rem;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(255,110,196,0.3);
}
.fc-event {
  background-color: #f9a1c2 !important;
  border: none !important;
  color: #fff !important;
  border-radius: 10px !important;
  padding: 2px 5px !important;
  font-size: 0.9rem;
}
.fc-daygrid-day:hover {
  background-color: #ffe6f0 !important;
  cursor: pointer;
}
.fc-day-today {
  background-color: #ff9ecd !important;
  border-radius: 15px;
}
.tooltip {
  position: absolute;
  background: #fff;
  color: #2c2c2c;
  border: 1px solid #f9a1c2;
  border-radius: 10px;
  padding: 10px;
  font-size: 0.9rem;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: none;
  z-index: 1000;
  width: 220px;
}
.tooltip strong { color: #ff6ec4; }
.day-total {
  font-size: 0.8rem;
  background: #ffe4f0;
  border: 1px solid #ffb3d6;
  color: #ff3f9d;
  border-radius: 8px;
  padding: 2px 6px;
  margin-top: 2px;
  display: inline-block;
  font-weight: 600;
  box-shadow: 0 2px 6px rgba(255,110,196,0.2);
}
#calendar .fc-toolbar-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  color: #ff3f9d;
  font-weight: 600;
  font-size: 1.3rem;
}
.month-total {
  font-size: 0.9rem;
  color: #fff;
  background: #ff6ec4;
  padding: 5px 10px;
  border-radius: 12px;
}
@media(max-width:768px){
  .tooltip { width: 160px; font-size: 0.8rem; }
  .day-total { font-size: 0.7rem; padding: 1px 4px; }
}
</style>
</head>
<body>

<h1>üíÖüèª –ö–∞–ª–µ–Ω–¥–∞—Ä —Å —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏–∏</h1>
<div id="calendar"></div>
<div class="tooltip" id="tooltip"></div>

<script>
let tooltip = document.getElementById('tooltip');

async function loadBookings() {
  try {
    const res = await fetch('/api/book');
    const data = await res.json();
    return data.bookings || [];
  } catch (err) {
    console.error('‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ:', err);
    return [];
  }
}

function formatDateISO(dateStr, timeStr) {
  const [d,m,y] = dateStr.split('.');
  return `${y}-${m}-${d}T${timeStr}:00`;
}

document.addEventListener('DOMContentLoaded', async () => {
  const bookings = await loadBookings();

  function getMonthTotal(year, month) {
    let total = 0;
    bookings.forEach(b => {
      const [d,m,y] = b.date.split('.');
      if (Number(m) === month && Number(y) === year) {
        total += Number(b.totalPrice) || 0;
      }
    });
    return total.toFixed(2);
  }

  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'bg',
    height: 'auto',
    events: bookings.map(b => ({
      title: `${b.time} ‚Äî ${b.name}`,
      start: formatDateISO(b.date, b.time),
      extendedProps: { services: b.services, totalPrice: b.totalPrice, phone: b.phone }
    })),
    eventMouseEnter(info) {
      const { services, totalPrice, phone } = info.event.extendedProps;
      tooltip.innerHTML = `
        <strong>${info.event.title}</strong><br>
        <br>üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone || '‚Äî'}
        <br>üíÖ –£—Å–ª—É–≥–∏:
        <ul>${services.map(s => `<li>${s}</li>`).join('')}</ul>
        <p><strong>üí∞ –û–±—â–æ: ${Number(totalPrice).toFixed(2)} –ª–≤</strong></p>
      `;
      tooltip.style.display = 'block';
      const pageWidth = document.documentElement.clientWidth;
      let left = info.jsEvent.pageX + 10;
      if (left + tooltip.offsetWidth > pageWidth - 10) {
        left = info.jsEvent.pageX - tooltip.offsetWidth - 10;
      }
      tooltip.style.left = left + 'px';
      tooltip.style.top = (info.jsEvent.pageY + 10) + 'px';
    },
    eventMouseLeave() { tooltip.style.display = 'none'; },
    datesSet(info) {
      // –¥–Ω–µ–≤–Ω–∏ —Å—É–º–∏
      document.querySelectorAll('.fc-daygrid-day').forEach(dayCell => {
        const date = dayCell.getAttribute('data-date');
        const [y,m,d] = date.split('-');
        const key = `${d}.${m}.${y}`;
        const dayTotal = bookings
          .filter(b => b.date === key)
          .reduce((sum, b) => sum + (Number(b.totalPrice) || 0), 0);
        if(dayTotal > 0){
          const label = document.createElement('div');
          label.className = 'day-total';
          label.textContent = `üí∞ ${dayTotal.toFixed(2)} –ª–≤`;
          dayCell.querySelector('.fc-daygrid-day-top')?.appendChild(label);
        }
      });

      // –º–µ—Å–µ—á–Ω–∞ —Å—É–º–∞
      const monthTotal = getMonthTotal(info.start.getFullYear(), info.start.getMonth() + 1);
      const titleEl = document.querySelector('.fc-toolbar-title');
      if(titleEl){
        if(!titleEl.querySelector('.month-total')){
          const totalEl = document.createElement('div');
          totalEl.className = 'month-total';
          totalEl.textContent = `üí∞ ${monthTotal} –ª–≤ –∑–∞ –º–µ—Å–µ—Ü–∞`;
          titleEl.appendChild(totalEl);
        } else {
          titleEl.querySelector('.month-total').textContent = `üí∞ ${monthTotal} –ª–≤ –∑–∞ –º–µ—Å–µ—Ü–∞`;
        }
      }
    }
  });

  calendar.render();
});
</script>

</body>
</html>
