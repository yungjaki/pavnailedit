<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - PavNailedIt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f8e3e8, #f9d0d8);
      min-height: 100vh;
      padding: 2rem;
    }
    .panel-box {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(249, 161, 194, 0.2);
    }
    h2 {
      font-size: 2.8rem;
      background: linear-gradient(45deg, #f8b7d1, #f9a1c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    h3 {
      color: #ff6ec4;
      margin: 1.5rem 0 1rem;
      font-size: 1.8rem;
    }
    #appointmentsContainer {
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid #f9a1c2;
      border-radius: 20px;
      padding: 1rem;
      background: #fff8fb;
    }
    .appointment-card {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(249, 161, 194, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .appointment-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(249, 161, 194, 0.3);
    }
    .appointment-info {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .appointment-info strong {
      font-size: 1.3rem;
      color: #333;
    }
    .appointment-info span {
      font-size: 1rem;
      color: #555;
    }
    .appointment-actions {
      display: flex;
      gap: 0.5rem;
    }
    .appointment-actions button {
      padding: 0.5rem 0.8rem;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .appointment-actions .cancel-btn {
      background: #ff6e6e;
      color: #fff;
    }
    .appointment-actions .reschedule-btn {
      background: #f9a1c2;
      color: #fff;
    }
    .filter-bar {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-bar input, .filter-bar select {
      padding: 0.6rem 1rem;
      border: 1px solid #f9a1c2;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    .filter-bar input:focus, .filter-bar select:focus {
      border-color: #ff6ec4;
    }
    #logout {
      margin-top: 2rem;
      background: linear-gradient(to right, #f8b7d1, #f9a1c2);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #logout:hover {
      background: linear-gradient(to right, #f9a1c2, #ff8ec4);
    }

    @media (max-width: 768px) {
      .appointment-card {
        grid-template-columns: 1fr;
      }
      .appointment-actions {
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div id="admin-panel" class="hidden">
    <div class="panel-box">
      <h2>üå∏ Admin Panel</h2>

      <div class="filter-bar">
        <input type="date" id="filterDate" placeholder="–§–∏–ª—Ç—Ä–∏—Ä–∞–π –ø–æ –¥–∞—Ç–∞" />
        <select id="sortOrder">
          <option value="asc">–û—Ç –Ω–∞–π-—Å—Ç–∞—Ä –¥–æ –Ω–∞–π-–Ω–æ–≤</option>
          <option value="desc">–û—Ç –Ω–∞–π-–Ω–æ–≤ –¥–æ –Ω–∞–π-—Å—Ç–∞—Ä</option>
        </select>
        <button id="applyFilter">–ü—Ä–∏–ª–æ–∂–∏ —Ñ–∏–ª—Ç—ä—Ä</button>
      </div>

      <h3>üíÖ –†–µ–∑–µ—Ä–≤–∞—Ü–∏–∏</h3>
      <div id="appointmentsContainer"></div>

      <button id="logout">üö™ –ò–∑—Ö–æ–¥</button>
    </div>
  </div>

  <script src="admin.js" type="module"></script>
</body>
</html>
