<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard ‚Äì PavNailedIt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(120deg, #f8e3e8, #f9d0d8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard-wrapper {
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(249, 161, 194, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .dashboard-header {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid #f9a1c2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dashboard-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #f8b7d1, #f9a1c2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      flex-grow: 1;
      min-width: 180px;
    }

    .dashboard-header .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      flex-grow: 2;
      justify-content: flex-end;
      min-width: 300px;
    }

    .dashboard-header input,
    .dashboard-header select,
    .dashboard-header button {
      padding: 0.6rem 1rem;
      border: 1px solid #f9a1c2;
      border-radius: 12px;
      background: white;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, background 0.2s ease;
      min-width: 140px;
    }

    .dashboard-header input:focus,
    .dashboard-header select:focus {
      border-color: #ff6ec4;
    }

    .dashboard-header button {
      background: linear-gradient(to right, #f8b7d1, #f9a1c2);
      color: white;
      border: none;
      cursor: pointer;
      min-width: 90px;
      font-weight: 600;
    }

    .dashboard-header button:hover {
      background: linear-gradient(to right, #f9a1c2, #ff8ec4);
    }

    .dashboard-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 2rem;
      background: #fff8fb;
    }

    .appointments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .appointment-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(249, 161, 194, 0.15);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .appointment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(249, 161, 194, 0.25);
    }

    .appointment-info {
      margin-bottom: 1rem;
      word-wrap: break-word;
    }

    .appointment-info strong {
      font-size: 1.4rem;
      color: #333;
    }

    .appointment-info span {
      display: block;
      margin-top: 0.3rem;
      color: #555;
      font-size: 1rem;
    }

    .appointment-actions {
      display: flex;
      gap: 0.7rem;
      justify-content: flex-end;
    }

    .appointment-actions button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      user-select: none;
    }

    .appointment-actions .cancel-btn {
      background: #ff6e6e;
      color: white;
    }
    .appointment-actions .cancel-btn:hover {
      background: #ff4a4a;
    }
    .appointment-actions .reschedule-btn {
      background: #f9a1c2;
      color: #333;
    }
    .appointment-actions .reschedule-btn:hover {
      background: #ff6ec4;
      color: white;
    }

    /* Scrollbar styling for dashboard content */
    .dashboard-content::-webkit-scrollbar {
      width: 10px;
    }
    .dashboard-content::-webkit-scrollbar-track {
      background: #f9d0d8;
      border-radius: 10px;
    }
    .dashboard-content::-webkit-scrollbar-thumb {
      background: #f9a1c2;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="dashboard-header">
      <h1>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª</h1>
      <div class="controls">
        <input type="date" id="filterDate" />
        <select id="sortOrder" aria-label="–°–æ—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏–∏—Ç–µ">
          <option value="asc">–û—Ç —Å—Ç–∞—Ä–æ –∫—ä–º –Ω–æ–≤–æ</option>
          <option value="desc">–û—Ç –Ω–æ–≤–æ –∫—ä–º —Å—Ç–∞—Ä–æ</option>
        </select>
        <button id="applyFilter" aria-label="–ü—Ä–∏–ª–æ–∂–∏ —Ñ–∏–ª—Ç—ä—Ä">–§–∏–ª—Ç—Ä–∏—Ä–∞–π</button>
        <button id="logout" class="logout-btn" aria-label="–ò–∑—Ö–æ–¥ –æ—Ç –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∞">–ò–∑—Ö–æ–¥</button>
      </div>
    </div>
    <div class="dashboard-content">
      <div id="appointmentsContainer" class="appointments-grid"></div>
    </div>
  </div>

  <h2>üéÅ –°—ä–∑–¥–∞–π –ø–æ–¥–∞—Ä—ä—á–Ω–∞ –∫–∞—Ä—Ç–∞</h2>
<input type="number" id="giftAmount" placeholder="–°—É–º–∞ (–ª–≤)">
<button id="createGiftBtn">–ì–µ–Ω–µ—Ä–∏—Ä–∞–π</button>

<script>
document.getElementById("createGiftBtn").addEventListener("click", async () => {
  const amount = document.getElementById("giftAmount").value;
  const res = await fetch("/api/giftcard", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ amount })
  });
  const data = await res.json();
  if (res.ok) alert(`‚úÖ –ö–æ–¥: ${data.code}`);
  else alert(`‚ùå ${data.error}`);
});
</script>


  <script src="admin.js" type="module"></script>
</body>
</html>
