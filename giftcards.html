<!DOCTYPE html>
<html lang="bg">
<head>

  <title>PavNailedIt | Gift Cards</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .gift-section {
      text-align: center;

      background: #fffafc;
      min-height: 100vh;
    }
    .gift-section h1 {

    .gift-form {

    .gift-form input, .gift-form textarea {

    .gift-form button {

</head>
<body>
  <header>
    <h1 class="logo">PavNailedIt</h1>
    <nav class="desktop-nav">
      <a href="index.html">HOME</a>

  </header>

  <section class="gift-section">
    <h1>üéÅ Gift Cards</h1>
    <p class="description">–ò–∑–Ω–µ–Ω–∞–¥–∞–π –ª—é–±–∏–º —á–æ–≤–µ–∫ —Å –∫—Ä–∞—Å–∏–≤ –º–∞–Ω–∏–∫—é—Ä üíÖüèª</p>

    <form class="gift-form" id="giftForm">
      <input type="text" name="recipient" placeholder="–ò–º–µ –Ω–∞ –ø–æ–ª—É—á–∞—Ç–µ–ª—è" required>
      <input type="number" name="amount" placeholder="–°—É–º–∞ (–ª–≤)" required>
      <textarea name="message" placeholder="–ö—Ä–∞—Ç–∫–æ –ø–æ–∂–µ–ª–∞–Ω–∏–µ" rows="3"></textarea>
      <input type="email" name="email" placeholder="–ò–º–µ–π–ª –∑–∞ –ø–æ–ª—É—á–∞–≤–∞–Ω–µ (–ø–æ –∂–µ–ª–∞–Ω–∏–µ)">

      <a id="downloadLink" class="download-link" href="#" download>‚¨áÔ∏è –ò–∑—Ç–µ–≥–ª–∏ PDF</a>
    </form>
  </section>

  <script>
    document.getElementById('giftForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        recipient: form.recipient.value,
        amount: form.amount.value,
        message: form.message.value,
        email: form.email.value
      };

      const res = await fetch('http://localhost:3000/api/giftcards', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const link = document.getElementById('downloadLink');
        link.href = url;
        link.style.display = 'block';
      } else {
        alert('‚ö†Ô∏è –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ç–∞.');

  </script>
